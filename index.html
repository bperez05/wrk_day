<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--8 am row-->
      <div id="8am-hour" class="row time-block">
        <div class="col-md-1 hour">8 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <!--allows user to enter data-->
        <button class="btn saveBtn col-md-1"type="button">Save</button> 
        <!--responsive button to save data to local storage-->
    </div>

    <!--9 am row-->
    <div id="9am-hour" class="row time-block">
      <div class="col-md-1 hour">9 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"type="button">Save</button>
  </div>

    <!--10 am row-->
    <div id="10am-hour" class="row time-block">
      <div class="col-1 hour">10 am</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1" type="button">Save</button>
  </div>

    <!--11am row-->
    <div id="11am-hour" class="row time-block">
      <div class="col-1 hour">11 am</div>
      <textarea class="col-md-10 description"> </textarea>
      <button class="btn saveBtn col-md-1" type="button">Save</button>
  </div>
  <!--12pm row-->
  <div id="12pm-hour" class="row time-block">
    <div class="col-1 hour">12 pm</div>
    <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>

  <!--1pm row-->
  <div id="1pm-hour" class="row time-block">
    <div class="col-1 hour">1 pm</div>
    <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>

   <!--2pm row-->
   <div id="2pm-hour" class="row time-block">
    <div class="col-1 hour">2 pm</div>
    <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>

   <!--3pm row-->
   <div id="3pm-hour" class="row time-block">
    <div class="col-1 hour">3 pm</div>
    <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>
  <!--4pm row-->
  <div id="4pm-hour" class="row time-block">
    <div class="col-1 hour">4 pm</div>
    <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>

    <!--5pm row-->
    <div id="5pm-hour" class="row time-block">
      <div class="col-1 hour">5 pm</div>
      <textarea class="col-md-10 description"> </textarea>
    <button class="btn saveBtn col-md-1" type="button">Save</button>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
    
  </body>
</html>
